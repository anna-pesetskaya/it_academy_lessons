name: CI

on:
  push:
    branches: 
      - 'main'
  pull_request:
    branches:  
      - '**'
  
jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-node@v3
      - name: Install Dependencies
        working-directory: ./lesson_14
        run: npm install
      - name: Test runner
        working-directory: ./lesson_14
        run: npm run test