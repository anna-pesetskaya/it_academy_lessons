name: CI

on:
  pull_request:
    branches:  - '**'
  push:
    branches: - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      

      - name: Install dependencies
        run: npm install
        working-directory: ./lesson_14


      - name: Run lint
        run: npm run lint
        working-directory: ./lesson_14

      - name: Run tests
        run: npm test
        working-directory: ./lesson_14